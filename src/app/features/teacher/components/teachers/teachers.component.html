<div class="row">
  <div class="col-md-12">
    <div class="card card-plain" style="width: auto">
      <div class="card-header">
        <h4 class="card-title">Tabela Professores</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Zip Code</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>

              <th></th>
              <th>Actions</th>
              <th></th>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let item of teachersTable
                    | paginate
                      : {
                          id: 'pagination2',
                          itemsPerPage: 10,
                          currentPage: pTeacher,
                          totalItems: totalTeacher
                        }
                "
              >
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.postalCode }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.state }}</td>
                <td>{{ item.country }}</td>
                <td>
                  <button
                    class="btn btn-success btn-sm"
                    (click)="update(item.id)"
                  >
                    update
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="deleteTeacher(item.id)"
                  >
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div style="display: flex; justify-content: center; width: 100%">
            <pagination-controls
              id="pagination2"
              (pageChange)="pageChangeEvent($event)"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

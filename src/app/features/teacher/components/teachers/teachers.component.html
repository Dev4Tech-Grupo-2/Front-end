<div class="row">
  <div class="col-md-12">
    <div class="card card-plain">
      <div class="card-header">
        <h4 class="card-title"> Tabela Professores</h4>

      </div>
      <div class="card-body">
        <div class="table-responsive">

          <table class="table">
            <thead class=" text-primary">
              <th> ID </th>
              <th> Name </th>
              <th> Phone </th>
              <th> Email</th>
              <th> Zip Code</th>
              <th> City </th>
              <th> State </th>
              <th> Country </th>

              <th></th>
              <th>Actions</th>
              <th></th>
            </thead>
            <tbody>
              <tr *ngFor="let item of teachers">
                <td> {{item.id}} </td>
                <td> {{item.name}} </td>
                <td> {{item.phone}} </td>
                <td> {{item.email}} </td>
                <td> {{item.postal_code}} </td>
                <td> {{item.city}} </td>
                <td> {{item.state}} </td>
                <td> {{item.country}} </td>
                <td> <button class="btn  btn-sm" (click)="update()">update</button> </td>
                <td> <button class="btn btn-danger btn-sm" (click)="deleteTeacher(item.id)">delete</button> </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>

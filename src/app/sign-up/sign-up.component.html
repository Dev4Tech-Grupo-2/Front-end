<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Latform - Login and Register Form Templates</title>
  </head>
  <body
    style="
      background: linear-gradient(90deg, #5d26c1, #a17fe0, #59c173);
      background-attachment: scroll;
      background-attachment: fixed;
    "
  >
    <div class="form-wrapper">
      <div class="container">
        <div
          class="card"
          style="
            border: none;
            width: 400px;
            margin: auto;
            border-radius: 30px;
            background: hsla(0, 0%, 100%, 0.3);
          "
        >
          <div
            class="card-body"
            style="padding: 50px; position: relative; z-index: 2"
          >
            <div class="logo">
              <img src="../../assets/landing/img/logo.png" alt="logo" />
            </div>
            <div class="my-5 text-center">
              <h3 class="font-weight-bold" style="margin-bottom: 0.5rem">
                Sign Up
              </h3>
              <p class="text-muted">Create a free account now.</p>
            </div>
            <form>
              <div class="form-group" style="margin-bottom: 20px">
                <div class="form-icon-wrapper">
                  <input
                    [(ngModel)]="user.name"
                    name="name"
                    id="name"
                    required
                    type="text"
                    class="form-control"
                    placeholder="Enter fullname"
                    autofocus
                    style="
                      border-radius: 0 !important;
                      height: auto;
                      padding: 20px 0 15px 30px;
                      background: none;
                      border: none;
                      border-bottom-color: currentcolor;
                      border-bottom-style: none;
                      border-bottom-width: medium;
                      border-bottom: 1px solid #666;
                      color: #000;
                    "
                  />
                  <i class="form-icon-left mdi mdi-account"></i>
                </div>
              </div>
              <div class="form-group" style="margin-bottom: 20px">
                <div class="form-icon-wrapper">
                  <input
                    [(ngModel)]="user.email"
                    name="email"
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter email"
                    required
                    style="
                      border-radius: 0 !important;
                      height: auto;
                      padding: 20px 0 15px 30px;
                      background: none;
                      border: none;
                      border-bottom-color: currentcolor;
                      border-bottom-style: none;
                      border-bottom-width: medium;
                      border-bottom: 1px solid #666;
                      color: #000;
                    "
                  />
                  <i class="form-icon-left mdi mdi-email"></i>
                </div>
              </div>
              <div class="form-group" style="margin-bottom: 20px">
                <div class="form-icon-wrapper">
                  <input
                    (input)="confirmPassword($event)"
                    name="password"
                    id="password"
                    required
                    type="password"
                    class="form-control"
                    placeholder="Enter password"
                    style="
                      border-radius: 0 !important;
                      height: auto;
                      padding: 20px 0 15px 30px;
                      background: none;
                      border: none;
                      border-bottom-color: currentcolor;
                      border-bottom-style: none;
                      border-bottom-width: medium;
                      border-bottom: 1px solid #666;
                      color: #000;
                    "
                  />
                  <i class="form-icon-left mdi mdi-lock"></i>
                  <a
                    href="#"
                    class="form-icon-right password-show-hide"
                    title="Hide or show password"
                  >
                    <i class="mdi mdi-eye"></i>
                  </a>
                </div>
              </div>
              <div class="form-group" style="margin-bottom: 20px">
                <div class="form-icon-wrapper">
                  <input
                    [(ngModel)]="user.password"
                    type="password"
                    class="form-control"
                    placeholder="Retype password"
                    style="
                      border-radius: 0 !important;
                      height: auto;
                      padding: 20px 0 15px 30px;
                      background: none;
                      border: none;
                      border-bottom-color: currentcolor;
                      border-bottom-style: none;
                      border-bottom-width: medium;
                      border-bottom: 1px solid #666;
                      color: #000;
                    "
                  />
                  <i class="form-icon-left mdi mdi-lock"></i>
                  <a
                    href="#"
                    class="form-icon-right password-show-hide"
                    title="Hide or show password"
                  >
                    <i class="mdi mdi-eye"></i>
                  </a>
                </div>
              </div>
              <div class="form-group text-center">
                <button class="btn btn-primary" (click)="signUp()">
                  Sign Up
                </button>
              </div>
              <div class="text-center">
                Do you already have an account?
                <a href="sign-in.html" style="color: #5d26c1">Sign in</a>.
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-4 offset-md-4">
            <div class="text-divider">or</div>
          </div>
        </div>
        <div class="social-links justify-content-center">
          <a href="#">
            <i class="mdi mdi-google"></i>
          </a>
          <a href="#">
            <i class="mdi mdi-facebook"></i>
          </a>
          <a href="#">
            <i class="mdi mdi-twitter"></i>
          </a>
          <a href="#">
            <i class="mdi mdi-github"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- Jquery -->
    <script src="../../dist/vendor/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
    <!-- Latform scripts -->
    <script src="../../dist/js/latform.min.js"></script>
  </body>
</html>

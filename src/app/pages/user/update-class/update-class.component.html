<div class="row">
  <div class="col-md-12">
    <div class="card card-user" style="width: auto">
      <div class="card-header">
        <h5 class="card-title">Atualizar Aula</h5>
      </div>
      <div class="card-body" style="min-height: 0px">
        <form [formGroup]="formClassUp">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Série</label>
                <input
                  type="text"
                  formControlName="grade"
                  class="form-control"
                  placeholder="Ex: 1ª Série"
                  value="1ª Série"
                  [(ngModel)]="class.grade"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="teacherId">Professor</label>
                <select
                  class="form-control"
                  formControlName="teacherId"
                  name="teacherId"
                  id="teacherId"
                  [(ngModel)]="teachers"
                >
                  <option
                    *ngFor="let teacher of teachers"
                    value="{{ teacher.id }}"
                  >
                    {{ teacher.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button
                type="submit"
                (click)="onSubmit()"
                class="btn btn-primary btn-round"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
